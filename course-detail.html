<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс | CodeMaster</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/courses.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-code"></i>
                <span>CodeMaster</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Главная</a>
                <a href="courses.html" class="nav-link">Курсы</a>
                <a href="challenges.html" class="nav-link">Челленджи</a>
                <a href="community.html" class="nav-link">Сообщество</a>
            </div>
            <div class="nav-actions" id="navActions">
                <!-- Заполнится через JavaScript -->
            </div>
        </div>
    </nav>

    <!-- Course Header -->
    <section class="course-detail-header">
        <div class="container">
            <div class="course-detail-content">
                <div class="course-info">
                    <div class="course-category" id="courseCategory">Программирование</div>
                    <h1 id="courseTitle">Название курса</h1>
                    <p id="courseDescription" class="course-description-large">Описание курса</p>
                    
                    <div class="course-stats">
                        <div class="course-stat">
                            <i class="fas fa-users"></i>
                            <span id="courseStudents">0 студентов</span>
                        </div>
                        <div class="course-stat">
                            <i class="fas fa-star"></i>
                            <span id="courseRating">0.0 рейтинг</span>
                        </div>
                        <div class="course-stat">
                            <i class="fas fa-clock"></i>
                            <span id="courseDuration">0 уроков</span>
                        </div>
                        <div class="course-stat">
                            <i class="fas fa-signal"></i>
                            <span id="courseLevel">Уровень</span>
                        </div>
                    </div>

                    <div class="course-actions">
                        <button class="btn-primary" id="startCourseBtn">
                            <i class="fas fa-play"></i>
                            Начать обучение
                        </button>
                        <button class="btn-outline" id="enrollCourseBtn">
                            <i class="fas fa-plus"></i>
                            Записаться на курс
                        </button>
                        <button class="btn-outline">
                            <i class="far fa-heart"></i>
                            В избранное
                        </button>
                    </div>
                </div>

                <div class="course-sidebar">
                    <div class="course-progress-card">
                        <h3>Ваш прогресс</h3>
                        <div class="progress-circle-large">
                            <div class="progress-circle-fill" id="progressCircle">
                                <span class="progress-percent" id="progressPercent">0%</span>
                            </div>
                        </div>
                        <div class="progress-stats">
                            <div class="progress-stat">
                                <span>Пройдено уроков</span>
                                <span id="completedLessons">0/0</span>
                            </div>
                            <div class="progress-stat">
                                <span>Потрачено времени</span>
                                <span id="timeSpent">0ч</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Course Content -->
    <section class="course-content-section">
        <div class="container">
            <div class="content-tabs">
                <button class="tab-btn active" data-tab="curriculum">Программа</button>
                <button class="tab-btn" data-tab="overview">Обзор</button>
                <button class="tab-btn" data-tab="reviews">Отзывы</button>
                <button class="tab-btn" data-tab="resources">Ресурсы</button>
            </div>

            <div class="tab-content active" id="curriculum">
                <div class="curriculum-list" id="curriculumList">
                    <!-- Заполнится через JavaScript -->
                </div>
            </div>

            <div class="tab-content" id="overview">
                <div class="overview-content">
                    <h3>О курсе</h3>
                    <p id="courseFullDescription">Полное описание курса...</p>
                    
                    <div class="skills-list">
                        <h4>Чему вы научитесь</h4>
                        <div class="skills-grid" id="skillsGrid">
                            <!-- Заполнится через JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/auth.js"></script>
    <script src="js/course-detail.js"></script>
</body>
</html>
